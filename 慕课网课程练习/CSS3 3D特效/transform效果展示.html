<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transform</title>
    <link rel="stylesheet" href="dist-css/transform.css">
    <script src="js/transform.js" async></script>
</head>
<body>
<div class="threed-space">
    <div class="square"></div>
</div>

<div class="controls">
    <details open>
        <summary>Translate</summary>
        <div>
            <p>translateX: <span class="value">0</span> px</p>
            <input data-ctrl="X" data-property="translate" data-unit="px" type="range" max="500" min="-500" step="1" value="0">
        </div>
        <div>
            <p>translateY: <span class="value">0</span> px</p>
            <input data-ctrl="Y" data-property="translate" data-unit="px" type="range" max="500" min="-500" step="1" value="0">
        </div>
        <div>
            <p>translateZ: <span class="value">0</span> px</p>
            <input data-ctrl="Z" data-property="translate" data-unit="px" type="range" max="500" min="-500" step="1" value="0">
        </div>
    </details>
    <details>
        <summary>Rotate</summary>
        <div>
            <p>rotateX: <span class="value">0</span> deg</p>
            <input data-ctrl="X" data-property="rotate" data-unit="deg" type="range" max="180" min="-180" step="1" value="0">
        </div>
        <div>
            <p>rotateY: <span class="value">0</span> deg</p>
            <input data-ctrl="Y" data-property="rotate" data-unit="deg" type="range" max="180" min="-180" step="1" value="0">
        </div>
        <div>
            <p>rotateZ: <span class="value">0</span> deg</p>
            <input data-ctrl="Z" data-property="rotate" data-unit="deg" type="range" max="180" min="-180" step="1" value="0">
        </div>
    </details>

    <div class="origin">
        <label><input type="radio" name="origin" data-origin="">
        <div></div>
        </label>
        <label><input type="radio" name="origin">
        <div></div>
        </label>
        <label><input type="radio" name="origin">
        <div></div>
        </label>
        <label><input type="radio" name="origin">
        <div></div>
        </label>
        <label><input type="radio" name="origin" checked>
        <div></div>
        </label>
        <label><input type="radio" name="origin">
        <div></div>
        </label>
        <label><input type="radio" name="origin">
        <div></div>
        </label>
        <label><input type="radio" name="origin">
        <div></div>
        </label>
        <label><input type="radio" name="origin">
        <div></div>
        </label></div>

</div>
</body>
</html>
