<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多行文本溢出</title>
    <style>
        p {
            width: 300px;
            display: -webkit-box;
            overflow: hidden;
            word-break: break-all;
            text-overflow: ellipsis;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
    </style>
</head>
<body>
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab architecto assumenda at dolore fugiat fugit illum in modi nam nobis perspiciatis ratione, repellendus rerum sunt ullam. Molestiae nam neque quia!</p>
</body>
</html>
